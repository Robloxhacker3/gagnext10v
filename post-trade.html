<!DOCTYPE html>
<html>
<head>
  <title>Post a Trade - GAGnex.gg</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="form-container">
    <h2><i data-lucide="plus"></i> Create Trade</h2>
    <form id="tradeForm">
      <input type="text" id="user" placeholder="Your Roblox Username" required><br>
      <input type="text" id="offer" placeholder="Offering" required><br>
      <input type="text" id="want" placeholder="Looking For" required><br>
      <button type="submit"><i data-lucide="check-circle"></i> Submit</button>
    </form>
  </div>
  <script src="scripts/app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
